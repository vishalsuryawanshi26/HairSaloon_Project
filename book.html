    <div class="modal" id="modalform" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
    <form action="">
    <div class="modal-header">
        <h5 class="modal-title">Book Your Slot here</h5>
        <button type="button" class="btn-close" aria-label="close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="fname">Full Name<b class="text-danger">&nbsp;*</b></label>
            <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter Your name" required>
            </div>
        <div class="mb-3">
            <label for="address">Enter Your Address<b class="text-danger">&nbsp;*</b></label>
            <input type="text" id="adress" class="form-control" placeholder="Enter Your Address" required>
            </div>
        <div class="mb-3">
            <label for="f_class">Search here<b class="text-danger">&nbsp;*</b></label>
            <input type="text" id="f_class" class="form-control" placeholder="Select Nearby Saloon" required>
        </div>
        <div class="mb-3">
            <label for="date">Enter Date of Slot<b class="text-danger ">&nbsp;*</b></label>
            <input type="date" id="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="time">Time<b class="text-danger">&nbsp;*</b></label>
            <input type="time" id="time" min="09:00" max="11:00" class="form-control" required>

        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger d-table mx-auto">Submit</button>
    </div>
    </form>
</div>
</div>
